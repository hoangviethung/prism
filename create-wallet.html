<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- *** META *** //-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- *** CSS MAIN *** //-->
    <link rel="stylesheet" href="./css/main.css"/>
    <!-- *** CSS CUSTOM PAGE *** //-->
    <link rel="stylesheet" href="./css/create-wallet.css"/>
    <!-- *** FAVICON *** //-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <!-- *** TITLE *** //-->
    <title>Create Wallet</title>
  </head>
  <body class="create-wallet-page">
    <!-- *** MAIN *** //-->
    <main>
      <section class="create-wallet-screen container-extension">
        <div class="header-extension"><a class="btn btn-sm btn-link-light btn-back" href="index.html"><i class="fa fa-angle-left"></i><span>Back</span></a><img class="logo" src="/images/logo_white.png" alt="Prism"/></div>
        <div class="body-extension">
          <h1 class="title-screen">Create new wallet</h1>
          <form class="form-container" action="#">
            <div class="form-wrapper">
              <div class="form-control-have-label">
                <label class="form-label"><span>Email</span></label>
                <input class="form-control" type="email" placeholder="loremipsum@gmail.com"/>
              </div>
              <div class="form-control-have-label">
                <label class="form-label"><span>Password</span><span class="note">(min 8 characters)</span></label>
                <input class="form-control" type="password" placeholder="Your Password" autocomplete="autocomplete"/>
              </div>
              <div class="form-control-have-label">
                <label class="form-label"><span>Confirm</span></label>
                <input class="form-control" type="current-password" placeholder="Confirm Password" autocomplete="autocomplete"/>
              </div>
              <div class="form-control-action">
                <button class="btn btn-block btn-lg btn-primary-dark-1">Sign up</button>
              </div>
            </div>
            <div class="other-login">
              <div class="or">Or sign in with</div>
              <div class="d-flex jc-c al-c"><img class="social" src="./images/google-social.png" alt="google"/><img class="social" src="./images/twitter-social.png" alt="twitter"/><img class="social" src="./images/facebook-social.png" alt="facebook"/></div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- *** LIBRAIES JS *** //-->
    <script src="./libraries/jquery/jquery-3.6.0.min.js"></script>
    <!-- *** MAIN JS *** //-->
    <script src="./js/main.js"></script>
    <!-- *** JS CUSTOM PAGE *** //-->
    <script src="./js/create-wallet.js"></script>
  </body>
</html>
