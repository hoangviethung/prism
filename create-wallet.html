<html lang="en">
  <head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- *** CSS MAIN *** //-->
    <link rel="stylesheet" href="./css/main.css"/>
    <!-- *** CSS CUSTOM PAGE *** //-->
    <link rel="stylesheet" href="./css/create_wallet.css"/>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <title>Create Wallet</title>

  <body class="create-wallet-page">
    <!-- *** HEADER *** //-->
    <header></header>
    <!-- *** MAIN *** //-->
    <main>
      <section class="create-wallet-screen container-extension">
        <div class="header"><img class="logo-extention" src="./images/logo-black.png" alt="Prism"/>
          <h2 class="title-main-screen ta-c">Create a password</h2>
        </div>
        <div class="body">
          <form class="form-container" action="secret-phrases.html">
            <div class="form-wrapper">
              <div class="form-control-have-label">
                <label class="form-label"><span>New Wallet Password</span><span class="note">(min 8 characters)</span></label>
                <input class="form-control" type="password" placeholder="New Wallet Password"/>
              </div>
              <div class="form-control-have-label">
                <label class="form-label"><span>Confirm</span></label>
                <input class="form-control" type="password" placeholder="Confirm"/>
              </div>
            </div>
            <div class="form-group-buttons-2"><a class="btn btn-block btn-lg btn-outline-primary" href="index.html" role="button">Back</a>
              <button class="btn btn-block btn-lg btn-primary">Next</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- *** OVERLAY *** //-->
    <div id="overlay"></div>
    <!-- *** FOOTER *** //-->
    <footer></footer>

    <script src="./libraries/jquery/jquery-3.6.0.min.js"></script>
