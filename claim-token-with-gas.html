<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- *** META *** //-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- *** CSS MAIN *** //-->
    <link rel="stylesheet" href="./css/main.css"/>
    <!-- *** CSS CUSTOM PAGE *** //-->
    <link rel="stylesheet" href="./css/claim-token.css"/>
    <!-- *** FAVICON *** //-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <!-- *** TITLE *** //-->
    <title>Claim your token-with-gas</title>
  </head>
  <body class="claim-token-with-gas">
    <!-- *** MAIN *** //-->
    <main>
      <section class="container-extension has-nav-extention has-action-button">
        <div class="header-extension"><a class="btn btn-sm btn-link-light btn-back" href="registration-completed.html"><i class="fa fa-angle-left"></i><span>Back</span></a><img class="logo" src="/images/logo_white.png" alt="Prism"/></div>
        <div class="body-extension body-claim-token">
          <div class="header-claim-token d-flex">
            <div class="claim-from d-flex al-c"><img src="/images/ethereum-icon.png" alt="ether"/>
              <p>Ethereum</p>
            </div>
            <div class="claim-to d-flex al-c"><img class="arr" src="/images/arrow-right.png" alt="arrow-right"/><img class="avatar" src="/images/avatar.png" alt="avatar"/>
              <p class="address">0xdhkhdf....1929</p>
            </div>
          </div>
          <div class="with-draw">
            <p class="fw-700 draw-title">Withdraw</p><span class="fw-700 amount-draw">0</span>
          </div>
          <div class="detail-claim-token">
            <div class="tabs-extension-container">
              <div class="tabs">
                <div class="tab__item tab-claim active">Detail</div>
                <div class="tab__item tab-claim">Data</div>
              </div>
            </div>
            <div class="control-panel">
              <div class="gas-fee d-flex al-c">
                <p class="title fw-700">Gas Fee</p><a href="">Edit </a>
              </div>
              <div class="claim-amount">
                <p class="amount fw-700">0.04739</p>
                <p class="no-rate">No conversation Rate Available</p>
              </div>
              <div class="gas d-flex">
                <div class="gas-price">
                  <p class="label fw-700">Gas Price</p>
                  <input type="number" value="500"/>
                </div>
                <div class="gas-limit">
                  <p class="label fw-700">Gas Limit</p>
                  <input type="number" value="500"/>
                </div>
              </div>
              <div class="total">
                <div class="total-title d-flex al-c">
                  <p class="title fw-700">Total</p>
                  <p class="amount-gas-fee">Amount + Gas fee</p>
                </div>
                <div class="total-amount">
                  <p class="amount fw-700">0.04739</p>
                  <p class="no-rate">No conversation Rate Available</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-control-action d-flex position-center-bottom"><a class="btn btn-block btn-lg btn-outline-primary" href="">Reject</a><a class="btn btn-block btn-lg btn-primary-dark-1" href="home.html">Confirm</a></div>
        <nav class="nav-extension">
          <div class="nav-list"><a class="nav__item" href="#"><i class="far fa-home-alt"></i></a><a class="nav__item" href="#"><i class="far fa-comment-alt-lines"></i></a><a class="nav__item" href="#"><i class="far fa-exchange"></i></a><a class="nav__item" href="#"><i class="far fa-clock"></i></a><a class="nav__item active" href="#"><i class="far fa-user-circle"></i></a></div>
        </nav>
      </section>
    </main>
    <!-- *** LIBRAIES JS *** //-->
    <script src="./libraries/jquery/jquery-3.6.0.min.js"></script>
    <script src="./libraries/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- *** MAIN JS *** //-->
    <script src="./js/main.js"></script>
    <!-- *** JS CUSTOM PAGE *** //-->
  </body>
</html>
