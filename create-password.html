    <!-- *** HEADER *** //-->

    <!-- *** MAIN *** //-->
    <main>
      <section class="create-password-screen wrapper-extention-fullpage">
        <div class="container">
          <div class="extention-fullpage-steps">
            <ul class="steps">
              <li class="step__item active"><a href="#">1</a></li>

            </div>

                <div class="form-group-buttons-2">
